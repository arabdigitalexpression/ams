{% extends 'main/base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                        <h5 class="text-white text-capitalize pe-3">
                            تعديل كلمة المرور "{{ user.get_full_name }}"
                        </h5>
                    </div>
                </div>
                <div class="card-body px-3 pb-2">
                    <form method="POST"
                          {% if is_update %}action="{% url 'user-update' user.id %}" {% endif %}
                    > {% csrf_token %}
                        <div class="col-md-4">{{ form.old_password }}</div>
                        <div class="col-md-4">{{ form.new_password1 }}</div>
                        <div class="col-md-4">{{ form.new_password2 }}</div>

                        <div>
                            <button type="submit" class="btn btn-primary">تعديل كلمة المرور</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
