{% extends 'base.html' %}
{% block body %}

<div class="page-header align-items-start min-vh-100" style="background-image: url('/static/img/accounting.jpg');">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-info shadow-info border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">إدخل كلمة مرور جديدة</h4>
                        </div>
                    </div>
                    <div class="card-body">

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                        {% endif %}

                        <form
                                method="POST"
                                role="form" class="text-start">
                            {% csrf_token %}
                            <div class="input-group input-group-outline my-3">
                                {{ form.new_password1 }}
                            </div>
                            <div class="input-group input-group-outline mb-3">
                                {{ form.new_password2 }}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">تغيير كلمة
                                    المرور
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
